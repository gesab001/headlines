function loadYoutubeLinks(xml){
  var text = "";
  var xmlDoc = xml.responseXML;
  var entries = xmlDoc.getElementsByTagName("entry");
  for (var x=0; x<entries.length;x++){  
	  var entry = entries[x]; 
	  var title = entry.getElementsByTagName("title")[0].childNodes[0].nodeValue;
	  var link = entry.getElementsByTagName("link")[0].getAttribute("href");

	  text += "<a href='"+link+"'>"+title+"</a><br><br>";
  }
  document.getElementById("demo").innerHTML = text;

}

function displayFeeds(xml) {

    var xmlDoc = xml.responseXML;
    var items = xmlDoc.getElementsByTagName("item");
	if (items.length<1){
       loadYoutubeLinks(xml);
	}else{
		var text = "";
		for (var x = 0; x<items.length;x++){
		var item = items[x];
		var title = item.getElementsByTagName("title");
		var link = item.getElementsByTagName("link");
		var description = item.getElementsByTagName("description");
		text += "<h3><a href='"+link[0].childNodes[0].nodeValue+"'>"+title[0].childNodes[0].nodeValue+"</a></h3>";
		text += "<p>"+description[0].childNodes[0].nodeValue+"</p>";
		}

		document.getElementById("demo").innerHTML = text;
		updateDate();
	}
}

function updateDate(){
  var news = document.getElementById("selection").value + ".xml";

    }
    else{
         //document.getElementById("dateUpdate").innerHTML = "error";
    }
  };
  xhttp.open("GET", "lastNewsUpdate.txt", true);
  xhttp.send();
}
